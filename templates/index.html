<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('path/to/your/background/image.jpg'); /* Replace 'path/to/your/background/image.jpg' with the actual path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            padding-top: 50px; /* Add space at the top for the navbar */
        }

        .container {
            max-width: 800px; /* Limit the container width */
            margin: auto; /* Center the container horizontally */
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .btn-secondary {
            color: #fff;
            background-color: #6c757d; /* Gray secondary button color */
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62; /* Darker gray on hover */
            border-color: #545b62;
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .result-msg {
            margin-top: 20px; /* Add space above the result message */
            font-size: 1.25rem;
        }

        .spam-msg {
            color: #dc3545; /* Red color for spam message */
        }

        .not-spam-msg {
            color: #28a745; /* Green color for not spam message */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Email Spam Classifier</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Email Spam Classifier</h1>

        <form method="post" action="/predict">
            <div class="mb-3">
                <textarea class="form-control" name="email_content" placeholder="Paste Your Email" rows="10" cols="50">{{email_text}}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Check Spam</button>
                <a href="/" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        {% if prediction == 1 %}
            <div class="result-msg spam-msg text-center">SPAM</div>
        {% elif prediction == -1 %}
            <div class="result-msg not-spam-msg text-center">NOT SPAM</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional, for certain Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
